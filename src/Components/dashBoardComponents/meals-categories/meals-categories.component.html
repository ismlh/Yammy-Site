<h2 class="fw-bolder text-md-center mb-5">Meal Categories Opreations</h2>

<button class="btn btn-outline-dark mb-3 form-control" routerLink="/Dashboard/AddEditMealsCategories/0">Add New
  Category</button>
<table class="table table-striped table-bordered border-black text-md-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (mealCat of mealCategories; track mealCat.id) {
    <tr>
      <th>{{mealCat.id}}</th>
      <th>{{mealCat.Name}}</th>
      <th><button class="btn btn-outline-info form-control"
          [routerLink]="['/Dashboard/AddEditMealsCategories',mealCat.id]">Update</button></th>
      <th><button class="btn btn-outline-danger form-control" (click)="deleteCategory(mealCat.id)">Delete</button></th>
    </tr>
    }
  </tbody>
</table>
