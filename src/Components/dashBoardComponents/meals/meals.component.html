<h2 class="fw-bolder text-md-center mb-5">Meals Opreations</h2>

<button class="btn btn-outline-dark mb-3 form-control" routerLink="/Dashboard/AddEditComponent/0">Add New
  Meal</button>
<table class="table table-striped table-bordered border-black text-md-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Image</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (meal of Meals; track meal.id) {
    <tr>
      <th>{{meal.id}}</th>
      <th>{{meal.Name}}</th>
      <th>{{meal.Description}}</th>
      <th>{{meal.category}}</th>

      <th>{{meal.Price}}</th>
      <th><img [src]="meal.ImageUrl" width="30px" height="30px" class="rounded-circle" alt=""></th>
      <th><button class="btn btn-outline-info form-control"
          [routerLink]="['/Dashboard/AddEditComponent', meal.id]">Edit</button></th>
      <th><button class="btn btn-outline-danger form-control" (click)="deleteMeal(meal.id)">Delete</button></th>
    </tr>
    }
  </tbody>
</table>
