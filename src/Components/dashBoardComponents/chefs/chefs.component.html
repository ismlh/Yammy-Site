<h2 class="fw-bolder text-md-center mb-5">Chefs Opreations</h2>


  <button class="btn btn-outline-dark mb-3 form-control" routerLink="/Dashboard/addEditChef/0">Add New
    Chef</button>

<table class="table table-striped table-bordered border-black text-md-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Role</th>
      <th scope="col">Experience</th>
      <th scope="col">FaceBook</th>
      <th scope="col">Insta</th>
      <th scope="col">Image</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody class="text-center">
    @for (chef of Chefs; track chef.id) {
    <tr>
      <th>{{chef.id}}</th>
      <th>{{chef.Name}}</th>
      <th>{{chef.Role}}</th>
      <th class="p-0" style="width: 300px; font-size: 12px;"> {{chef.Experience}}</th>
      <th class="p-0" style=" width: 130px; font-size: 12px;">
        @if(chef.facebookUrl!==""){
          <a class="btn btn-outline-info  mt-1" [href]="chef.facebookUrl">FaceBook Url</a>
        }
        @else {
          <p class="text-danger mt-1">No Url</p>
        }
      </th>
      <th class="p-0" style=" width: 130px; font-size: 12px;">
        @if (chef.instgramUrl!=="") {
          <a class="btn btn-outline-info mt-1" [href]="chef.instgramUrl">Instagram Url</a>
        }
        @else {
          <p class="text-danger mt-1">No Url</p>
        }


      </th>
      <th><img [src]="chef.ImageUrl" width="30px" height="30px" class="rounded-circle" alt="Chef Image"></th>
      <th><button class="btn btn-outline-info form-control"
          [routerLink]="['/Dashboard/addEditChef', chef.id]">Edit</button></th>
      <th><button class="btn btn-outline-danger form-control" (click)="deleteChef(chef.id)">Delete</button></th>
    </tr>
    }
  </tbody>
</table>
