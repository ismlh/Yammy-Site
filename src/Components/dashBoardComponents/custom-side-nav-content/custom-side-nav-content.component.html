<div class="sidenav-header p-4 text-center">
  <img
    src="https://scontent.fcai20-1.fna.fbcdn.net/v/t39.30808-1/355471602_815214663347996_1780792827645392912_n.jpg?stp=c0.0.1365.1365a_dst-jpg_s200x200_tt6&_nc_cat=108&ccb=1-7&_nc_sid=0ecb9b&_nc_ohc=sSQIph_AzMAQ7kNvgEEAibF&_nc_zt=24&_nc_ht=scontent.fcai20-1.fna&_nc_gid=Ah9A-oU6q0jyUe0xE-LWKLc&oh=00_AYDVaON5VL6Emg45GSiPEUDYXHC1xpDK90CrAymOi1aFdQ&oe=67660659"
    [width]="profilePicSize()" [height]="profilePicSize()" alt="Profile Picture"
    class=" rounded-circle mb-3 object-fit-cover">
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2 class="m-0">Dashboard</h2>
    <p class="text-muted m-0 d-flex justify-content-center"> <span>Made By Me with</span> <mat-icon matListItemIcon
        style="color: rgb(184, 19, 19); font-size: 15px; ">favorite</mat-icon> </p>
  </div>
</div>



<mat-nav-list>
  <a mat-list-item>
    <mat-icon matListItemIcon style="color: rgb(22, 21, 21); font-size: 25px;" fontIcon="home"></mat-icon>
    Home
  </a>

  <a mat-list-item #rla="routerLinkActive" [activated]="rla.isActive" routerLink="/Dashboard/Meals"
    routerLinkActive="selected-menu-item">
    <mat-icon matListItemIcon style=" font-size: 25px;">lunch_dining</mat-icon>
    Meals
  </a>



  <a mat-list-item #rla1="routerLinkActive" [activated]="rla1.isActive" routerLink="/Dashboard/MealsCategories"
    routerLinkActive="selected-menu-item">
    <mat-icon matListItemIcon style=" font-size: 25px;">category</mat-icon>
    Meals Category
  </a>


  <a mat-list-item #rla2="routerLinkActive" [activated]="rla2.isActive" routerLink="/Dashboard/Chefs"
    routerLinkActive="selected-menu-item">
    <mat-icon matListItemIcon style=" font-size: 25px;">person</mat-icon>
    Chefs
  </a>

  <a mat-list-item #rla3="routerLinkActive" [activated]="rla3.isActive" routerLink="/Dashboard/BookedTables"
    routerLinkActive="selected-menu-item">
    <mat-icon matListItemIcon style=" font-size: 25px;">table_restaurant</mat-icon>
    Reservations
  </a>


  <a mat-list-item #rla4="routerLinkActive" [activated]="rla4.isActive" routerLink="/Dashboard/Messages"
    routerLinkActive="selected-menu-item">
    <mat-icon matListItemIcon style=" font-size: 25px;">3p</mat-icon>
    Contacts
  </a>

</mat-nav-list>
